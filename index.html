<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css2?family=Outfit' rel='stylesheet' type='text/css'>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {background-color: hsl(212, 45%, 89%);}
    p{color:  hsl(220, 15%, 55%); font-weight: 400;}
    h2{color: hsl(218, 44%, 22%); font-weight: 700;}
    #main-area {background-color: hsl(0, 0%, 100%); font-family: 'Outfit'; padding: 20px; border-radius: 20px;}
    img{max-width: 100%; max-height: 100%; border-radius: 10px;}

    @media only screen and (max-width: 768px){
      #main-area {margin-top: 50px; margin-bottom: 50px; margin-left: 20px; margin-right: 20px;}
    }

  </style>
</head>
<body>
  <div id="main-area">
    <img src = "images/image-qr-code.png">
    <h2>Improve your front-end skills by building projects</h2>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
